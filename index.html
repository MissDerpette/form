 <!DOCTYPE html>
 <html lang="en">
 <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Sign Up or Log In</title>
 </head>
 <body>
    <div class="whole-wrapper">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="wrapper">
                <div class="login">
                    <h4>Already have an account?</h4>
                    <form>
                        <label for="email-EI">Email:</label> <br>
                        <input type="text" id="email-EI"> <br> <br>
                        <label for="password-EI">Password:</label> <br>
                        <input type="password" id="password-EI"> <br> <br>
                        <input type="submit" value="Submit">
                    </form>
             </div> 
                <div class="registration">
                    <h4>No account yet? Sign Up!</h4>   
                    <form>
                        <label for="fName-NU">First Name:</label> <br>
                        <input type="text" id="fName-NU"> <br> <br>
                        <label for="lName-NU">Last Name:</label> <br>
                        <input for="text" id="lName-NU"> <br> <br>
                        <label for="bDate-NU">Date of Birth:</label> <br>
                        <input type="date" id="dob-NU"> <br> <br>
                        <label for="email-NU">Email:</label> <br>
                        <input type="text" id="email-NU"> <br> <br>
                        <label for="password-NU" id="password-NU">Password:</label> <br>
                        <input type="password" id="password-NU"> <br> <br>
                        <label for="password-NU" id="password-NU">Confirm Password:</label> <br>
                        <input type="password" id="password-NU"> <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
        </div>
    </div>


 </body>
 <source src="myApp.js">
 </html>
